<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Interactiva</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1, h2, h3 {
            color: #333;
        }
        .section {
            margin-bottom: 40px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .result pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora Interactiva</h1>

        <!-- Section 1: Representar en una recta numérica -->
        <div class="section">
            <h2>1. Representar en una recta numérica</h2>
            <input type="text" id="numbersInput" placeholder="Ej. -20, 20, 5, -7, -8, 4">
            <button onclick="representNumbers()">Representar</button>
            <div id="numbersResult" class="result"></div>
        </div>

        <!-- Section 2: Comparar números -->
        <div class="section">
            <h2>2. Comparar números</h2>
            <input type="text" id="comparisonInput" placeholder="Ej. 2 y 5, 19 y 40, -12 y -2, 60 y -60">
            <button onclick="compareNumbers()">Comparar</button>
            <div id="comparisonResult" class="result"></div>
        </div>

        <!-- Section 3: Resolver ecuaciones simples -->
        <div class="section">
            <h2>3. Resolver ecuaciones simples</h2>
            <input type="text" id="equationsInput" placeholder="Ej. 3+2-1, -4+5-3, -4-5-7+3">
            <button onclick="solveEquations()">Resolver</button>
            <div id="equationsResult" class="result"></div>
        </div>

        <!-- Section 4: Calcular distancia entre números -->
        <div class="section">
            <h2>4. Calcular distancia entre números</h2>
            <input type="text" id="distanceInput" placeholder="Ej. -342 al 0, -50 al 1, 20 al 30, -30 al 10">
            <button onclick="calculateDistance()">Calcular</button>
            <div id="distanceResult" class="result"></div>
        </div>
    </div>

    <script>
        function representNumbers() {
            const input = document.getElementById('numbersInput').value;
            const numbers = input.split(',').map(Number);
            let result = '<h3>Representación en recta numérica</h3>';
            result += '<p>' + numbers.join(', ') + '</p>';

            result += '<h3>Posterior y anterior de cada número</h3>';
            numbers.forEach(num => {
                result += `<p>${num}: Anterior: ${num - 1}, Posterior: ${num + 1}</p>`;
            });

            document.getElementById('numbersResult').innerHTML = result;
        }

        function compareNumbers() {
            const input = document.getElementById('comparisonInput').value;
            const comparisons = input.split(',').map(pair => pair.trim().split('y').map(Number));
            let result = '<h3>Comparaciones</h3>';
            comparisons.forEach(pair => {
                const [a, b] = pair;
                if (a > b) {
                    result += `<p>${a} > ${b}</p>`;
                } else if (a < b) {
                    result += `<p>${a} < ${b}</p>`;
                } else {
                    result += `<p>${a} = ${b}</p>`;
                }
            });

            document.getElementById('comparisonResult').innerHTML = result;
        }

        function solveEquations() {
            const input = document.getElementById('equationsInput').value;
            const equations = input.split(',').map(eq => eq.trim());
            let result = '<h3>Resolución de Ecuaciones</h3>';
            equations.forEach(eq => {
                const solution = eval(eq);
                result += `<p>${eq} = ${solution}</p>`;
            });

            document.getElementById('equationsResult').innerHTML = result;
        }

        function calculateDistance() {
            const input = document.getElementById('distanceInput').value;
            const distances = input.split(',').map(pair => pair.trim().split('al').map(Number));
            let result = '<h3>Distancias</h3>';
            distances.forEach(pair => {
                const [a, b] = pair;
                const distance = Math.abs(a - b);
                result += `<p>Distancia entre ${a} y ${b} = ${distance}</p>`;
            });

            document.getElementById('distanceResult').innerHTML = result;
        }
    </script>
</body>
</html>
